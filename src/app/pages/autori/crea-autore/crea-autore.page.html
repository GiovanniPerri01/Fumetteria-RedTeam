<app-toolbar-superiore></app-toolbar-superiore>
<br />
<ion-content>
  <form [formGroup]="salvaform">
    <div class="padding">
      <ion-button color="secondary" routerLink="/home">‚ùÆ</ion-button>
      <h1>Crea Autore</h1>
    </div>
    <br /><br />
    <div class="padding">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <p style="padding-left: 10%">Nome</p>
          <ion-col>
            <ion-item style="padding-left: 20%">
              <ion-input
                placeholder="Nome"
                color="primary"
                type="text"
                formControlName="nome">
              </ion-input>
            </ion-item>
          </ion-col>
          <p style="padding-left: 10%">Cognome</p>
          <ion-col>
            <ion-item style="padding-left: 20%">
              <ion-input
                placeholder="Cognome"
                color="primary"
                type="text"
                formControlName="cognome"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br />
        <ion-row>
          <ion-col class="ion-text-right">
            <ion-button color="secondary" [disabled]="!salvaform.valid">
              Salva
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
<app-toolbar-inferiore></app-toolbar-inferiore>
